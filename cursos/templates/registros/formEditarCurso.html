{% extends "contenido/encabezado.html" %}
{%block titulo %}Contacto{% endblock %}
{% block imagen%}
{%load static%}
{%static 'inicio/images/home.png'%}
{%endblock%}
{%block titul%}
<div class="user-info">
    Curso <br><span>Editar</span>
</div>
{%endblock%}
{% block contenido%}
<!--Encabezdo -->
<div class="col-sm-10">
    <div class="page-header">
        <div class="page-title">
            <h3>Cursos <br>
                <small>Modificando curso</small>
            </h3>
        </div>
    </div>
</div>
<!-- /Encabezado-->
<!-- Formulario -->
<div class="col-sm-10">
    <form class="form-horizontal" action="{% url 'Editar' curso.id%}" method="POST" role="form">
        {%csrf_token%}
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Titulo del Curso:</label>
                    <div class="col-sm-10">
                        <input value={{curso.titulo_curso}} name="titulo_curso" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Descripción del curso:</label>
                    <div class="col-sm-10">
                        <textarea name="descripcion" class="form-control" name="" id="" cols="30"
                            rows="10">{{curso.descripcion}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Duración del curso:</label>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input value={{curso.duracion}} name="duracion" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Categoría del curso:</label>
                    <div class="col-sm-10">
                        <input value={{curso.categoria}} name="categoria" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Costo del curso:</label>
                    <div class="col-sm-10">
                        <input value={{curso.costo}} name="costo" type="number" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Curso activo:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" name="estado" id="" value="1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Fotografía:</label>
                    <div class="col-sm-10">
                        <input type="file" name="imagen" />
                    </div>
                </div>
                <div class="form-actions text-right">
                    <a href="{%url 'Cursos'%}" class="btn btn-primary">Cancelar</a>
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
</div>
<!-- Fin del Formulario -->
{%endblock%}
